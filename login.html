<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.js"></script>
  <link rel="stylesheet" href="dist/css/output.css">
</head>

<body style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/img/bgSkensa.svg'); background-size: cover; background-position: center;">  <div class="flex items-center justify-center w-full h-screen ">
    <div class="flex flex-col justify-center px-6 py-12 bg-white shadow-md lg:px-8 rounded-xl shadow-gray-600">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="w-auto mx-auto h-[70px]" src="/img/skensaLogo.svg" alt="Logo skensa">
        <h2 class="mt-5 font-bold tracking-tight text-center text-gray-900 text-2xl/9">INVENTORI
          LABORATORIUM</h2>
        <h2 class="mt-1 font-bold tracking-tight text-center text-gray-900 text-2xl/9"> RPL</h2>
      </div>

      <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="block font-medium text-gray-900 text-sm/6">Email address</label>
            <div class="mt-2">
              <input type="email" name="email" id="email" autocomplete="email" required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block font-medium text-gray-900 text-sm/6">Password</label>
              <div class="text-sm">
                <a href="#" class="font-semibold text-[#2563EB] hover:text-[#375394]">Forgot password?</a>
              </div>
            </div>
            <div class="mt-2">
              <input type="password" name="password" id="password" autocomplete="current-password" required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            </div>
          </div>

          <div>
            <button type="submit"
              class="flex w-full justify-center rounded-md bg-[#2563EB] px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-[#375394] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
              in</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="dist/js/script.js"></script>
</body>


</html>
